
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alarm.css">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="container">
        <img src="Alarm-PNG-Pic.png" alt="">
                <h1>04:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select name="" id="">
                    <option value="hour" selectd hidden>Hour</option>
                    
                </select>
                </div>
                <div class="column">
                <select name="" id="">
                    <option value="minute" selectd hidden>Minute</option>
                
                </select>
                </div>
                <div class="column">
                    <select name="" id="">
                        <option value="secomds" selectd hidden>Seconds</option>
                    
                    </select>
                    </div>

                <div class="column">
                <select name="" id="">
                    <option value="AM/PM" selectd hidden >AM/PM</option>
                  
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
    <script src="alarm.js"></script>
</body>
</html>
